is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: ContentPanel
  layout_properties: {slot: default}
  components:
  - name: ProdDataToggle
    properties: {text: With production data}
    type: CheckBox
    layout_properties: {grid_position: 'AVGOBG,ZHDALG'}
    event_bindings: {change: ProdDataToggle_change}
  - name: Consumption_Label
    properties: {text: Consumption data, bold: true, align: right}
    type: Label
    layout_properties: {grid_position: 'FNLJUV,YIDIXR'}
  - name: Consumption_FileLoader
    properties: {text: Add file, file_types: '.csv,.xlsx', align: left}
    type: FileLoader
    layout_properties: {grid_position: 'FNLJUV,EFWGKE'}
    event_bindings: {change: Consumption_FileLoader_change}
  - name: ConsumptionUploadlabel
    properties: {text: '* .csv of .xlsx bestanden.', bold: false}
    type: Label
    layout_properties: {grid_position: 'FNLJUV,UQFYCJ'}
  - name: ProductionContentPanel
    properties: {col_widths: '{}', visible: false}
    type: ColumnPanel
    layout_properties: {grid_position: 'PZZXUE,DWKWSL'}
    components:
    - name: Production_Label
      properties: {text: Production data, bold: true, align: right}
      type: Label
      layout_properties: {grid_position: 'FNLJUV,YIDIXR'}
    - name: Production_FileLoader
      properties: {text: Add file, file_types: '.csv,.xlsx', align: left}
      type: FileLoader
      layout_properties: {grid_position: 'FNLJUV,EFWGKE'}
      event_bindings: {change: Production_FileLoader_change}
    - name: ProductionUploadlabel
      properties: {text: '* .csv of .xlsx bestanden.', bold: false}
      type: Label
      layout_properties: {grid_position: 'FNLJUV,UQFYCJ'}
  - name: ClearData
    properties: {text: Clear Data, background: 'theme:Primary', foreground: 'theme:On
        Primary', icon_align: left, align: right, bold: false, tooltip: Upload your csv document here.}
    type: Button
    layout_properties: {grid_position: 'ORBVFH,UWLJMD'}
    event_bindings: {click: ClearData_click}
    data_bindings: []
  - name: spacer_1
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'ORBVFH,MHNDJD'}
  - name: UploadData_copy
    properties: {text: Upload, background: 'theme:Primary', foreground: 'theme:On
        Primary', icon_align: left, align: left, bold: false, tooltip: Upload your csv document here.}
    type: Button
    layout_properties: {grid_position: 'ORBVFH,HVEMJZ'}
    event_bindings: {click: UploadData_Click}
    data_bindings: []
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
